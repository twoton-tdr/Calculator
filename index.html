<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--font-->

    <!-- favicon -->

    <link rel="shortcut icon" href="/favicon/Calc-favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="tel"  id="screen">
        </div>
        <div class="buttons">
            <div class="first row">
                <button id="clear">C</button>
                <button id="plusOrMinus">+/-</button>
                <button id="percent">%</button>
                <button id="division" class="operator">/</button>
            </div>
            <div class="second row">
                <button id="seven" class="num">7</button>
                <button id="eigth" class="num">8</button>
                <button id="nine" class="num">9</button>
                <button id="multiplication" class="operator">x</button>
            </div>
            <div class="third row">
                <button id="four" class="num">4</button>
                <button id="five" class="num">5</button>
                <button id="six" class="num">6</button>
                <button id="minus" class="operator">-</button>
            </div>
            <div class="fourth row">
                <button id="one" class="num">1</button>
                <button id="two" class="num">2</button>
                <button id="three" class="num">3</button>
                <button id="plus" class="operator">+</button>
            </div>
            <div class="fifth row">
                <button id="zero" class="num">0</button>
                <button id="dot">.</button>
                <button id="factorial">!</button>
                <button id="equals" style="background-color: #fb7165;">=</button>
            </div>
        </div>
    </div>
</body>
</html>
